            <!-- Contact JS Script -->
            <script type="text/javascript">
                function EnableDisableTB() {
                    var email = document.getElementById("email");
                    var email_2 = document.getElementById("email_2");
                    var phone = document.getElementById("phone");
                    var phone_2 = document.getElementById("phone_2");
                    email_2.disabled = email.checked ? false : true;
                    email_2.value="";
                    phone_2.disabled = phone.checked ? false : true;
                    phone_2.value="";
                    if (!email_2.disabled) {
                        email_2.focus();
                    }
                    if (!phone_2.disabled) {
                        phone_2.focus();
                    }
                }
            </script>

                <input class="email_phone" type="email" id="email_2" name="email_2">
